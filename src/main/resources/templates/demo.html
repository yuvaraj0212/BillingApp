<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>HomePage</title>
	 <link rel="stylesheet" th:href="@{https://cdn.datatables.net/buttons/2.1.0/css/buttons.dataTables.min.css}" type="text/css">
	
	 <link rel="stylesheet" th:href="@{https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css}" type="text/css">
	<!--<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">-->
</head>
<body>
<form class="row g-3 needs-validation" novalidate th:action="@{/createVendor}" th:object="${vendors}" method="POST">
                    <div class="col-6">
                      <label for="userName" class="form-label">Vendor Name</label>
                      <input th:field="*{vendorName}" type="text" name="vendorName"  class="form-control"  required>
                      <div class="invalid-feedback">Please, enter Vendor Name!</div>
                    </div>

                    <div class="col-6">
                    <label for="Wokerphone" class="form-label">Vendor phone</label>
                      <div class="input-group has-validation">
                        <input th:field="*{vendorPhone}" type="number" name="vendorPhone"  class="form-control"  required>
                        <div class="invalid-feedback">Please, enter Vendor phone.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourEmail" class="form-label">Vendor Email</label>
                      <input th:field="*{vendorEmail}" type="email" name="vendorEmail" class="form-control" required>
                      <div class="invalid-feedback">Please enter a valid Email adddress!</div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">GSTIN</label>
                      <input th:field="*{vendorGSTIN}" type="text" name="vendorGSTIN" class="form-control" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Create Account</button>
                    </div>
                    
                  </form>
</body>


 <script>$(document).ready(function() {
