  <script>
    function addrow (event) {
    let count =event.path[3].children[0].rows.length;
	var table = document.getElementById("myTable");
	var addrow = table.insertRow();
	
	 addrow.innerHTML = `<tr><td>${count}</td> <td> <select  class="form-control" id="ex1" required> <option value="">Iphone</option> <option value="">IPod</option><option value="">Galaxy Tab</option> <option value="">PocoPhone</option> </select></td><td>  <input  class="form-control" id="ex2" type="number"> </td> <td><input id="ex3" class="form-control" type="number"> </td><td><input id="ex4"  class="form-control" type="number"> </td>  <td><div class="form-check"> <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1"><label class="form-check-label" for="flexRadioDefault1"> withOut Tax</label></div><div class="form-check"><input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault2" checked> with tax</label></div></td><td><td><button class="btn  form-control" id="addrow" onclick="removerow(event)" > <i class="bx bx-x"></i></button> </td> </tr>`;
   
   };
    function rint(){
	var body = document.getElementById("body").innerHTML;
	var data = document.getElementById("print").innerHTML;
	document.getElementById("body").innerHTML=data;
	window.print();
	document.getElementById("body").innerHTML=body;
}
     function removerow (event) {
	let path =event.path[3];
	var table = document.getElementById("myTable");
	 table.deleteRow(path.rowIndex);
	}
