<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>HomePage</title>
	 <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css">
	<script th:src="@{/js/login.js}" type="text/javascript" ></script> 
	<!--<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">-->
</head>
<body>
<div class="container" id="container">

	<div class="form-container sign-in-container">
		
		<form  th:action="@{/login}" th:object="${User}" method="POST" >	
		<h1>Sign in</h1>
			<input type="email" th:field="*{email}" placeholder="Email" name="email" />
			<input type="password"  th:field="*{password}" placeholder="Password" name="password"/ >
			<!-- <a href="#">Forgot your password?</a> -->
			<span class="error " th:text="${error}" ></span>
			<button type="submit">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
			</div>
		</div>
	</div>
</div>


</body>
</html>
